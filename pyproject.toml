authors = ["Your Name <you@example.com>"]
readme = "README.md"
packages = [{include = "c3po_model_server"}]

[tool.poetry.dependencies]
python = "^3.9"
fastapi = "^0.95.2"
uvicorn = "^0.22.0"
pydantic = "^1.10.8"
