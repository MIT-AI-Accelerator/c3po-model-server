[tool.poetry]
name = "c3po-model-server"
version = "0.1.0"
description = "An AI service for language-based models"
authors = ["Eric Robinson","Emilie Cowen","Mark Howard","Pat Kelly"]
readme = "README.md"
packages = [{include = "app"}]

[tool.poetry.dependencies]
python = "~3.11"
urllib3 = "2.0.7"
fastapi = "0.110.0"
uvicorn = "^0.22.0"
pydantic = "^1.10.8"
matplotlib = "^3.7.1"
pandas = "^2.0.1"
httpx = "^0.24.1"
aiofiles = "^23.1.0"
clamd = "^1.0.2"
python-dotenv = "^1.0.0"
fastapi-versioning = "^0.10.0"
sqlalchemy = "^2.0.15"
psycopg2-binary = "^2.9.6"
hdbscan = "0.8.33"
python-multipart = "^0.0.6"
minio = "^7.1.15"
bertopic = "^0.14.1"
transformers = "4.38.1"
snorkel = "^0.9.9"
gpt4all = "^1.0.7"
langchain = "0.0.329"
torch = "2.0.0"
numpy = "1.24.3"
scikit-learn = "~1.2"
faiss-cpu = "^1.7.4"
rank-bm25 = "^0.2.2"
jinja2 = "3.1.3"
cython = "^0.29"
typing-extensions = "4.10.0"
werkzeug = "3.0.1"
glibc = "0.6.1"
pillow = "10.1.0"
aiohttp = "3.9.0"
ppg-common = {path = "ppg-common"}
fonttools = "4.49.0"
starlette = "0.36.3"
tensorflow = "2.15.0"

[tool.poetry.group.test.dependencies]
pylint = "^2.17.4"
pytest = "^7.3.1"
pytest-cov = "^4.1.0"
pytest-asyncio = "^0.21.0"
pytest-mock = "^3.10.0"
black = "^23.3.0"
isort = "^5.12.0"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.3.2"
fastapi-code-generator = "^0.4.2"
pipdeptree = "^2.7.1"
openai = "^0.27.8"

[tool.coverage.run]
source = ["app"]
omit = ["__init__.py", "initial_data.py", "init_db.py"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
